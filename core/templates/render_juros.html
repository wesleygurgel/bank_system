{% extends 'base.html' %}

{% block content %}
<br><br><br>
<div class="container">
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">
            <button type="button" class="close" data-dismiss="alert"></button>
            <strong>{{ m }}</strong>
        </div>
        {% endfor %}
        {% endif %}
    </div>
<div class="container" align="center">

    <form id="form_deposito" method="POST" action="{% url 'renderjuros' %}">

        {% csrf_token %}

        <div class="form-group">
            <label>Novo valor para Taxa de Juros</label>
            <input type="text" class="form-control" name="taxa_juros" id="taxa_juros" placeholder="5000">
        </div>


        <button class="btn btn-common" type="submit">Atualizar Taxa</button>
    </form>

</div>

{% endblock %}
